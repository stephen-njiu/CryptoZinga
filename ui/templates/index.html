<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoZinga</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to CryptoZinga</h1>
    <p>Upload a file with historical data to forecast cryptocurrency status.</p>

    <!-- Centered File Upload Form with a Border -->
    <div class="file-upload-container">
      <form
        action="{{ url_for('index') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <input
          type="file"
          id="cryptoFile"
          name="file"
          accept=".csv,.xlsx"
          required
        />
        <button type="submit">Upload and Forecast</button>
      </form>
    </div>
  </body>
</html>
