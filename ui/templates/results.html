<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoZinga Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>CryptoZinga Forecast Results</h1>
    <div class="results-container">
      <p>Strategy Accuracy: {{ strategy_accuracy }}</p>
      <p>Model Accuracy: {{ model_accuracy }}</p>

      <!-- Centered File Upload Form with a Border -->
      <div class="file-upload-container">
        <form
          action="{{ url_for('index') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <input
            type="file"
            id="cryptoFile"
            name="file"
            accept=".csv,.xlsx"
            required
          />
          <button type="submit">External Data Testing</button>
        </form>
      </div>

      <p>
        External Data Prediction Accuracy: {{ external_data_prediction_accuracy
        }}
      </p>
    </div>
    <a href="{{ url_for('index') }}">Back to Upload</a>
  </body>
</html>
